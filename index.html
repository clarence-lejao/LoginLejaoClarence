<html>
  <head>
    <style>
      .form-container {
        width: 400px;
        margin: 0 auto;
        text-align: center;
        padding: 30px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <script>
    function validateEmail() {
        var email = document.getElementById("email").value;
        var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        if (re.test(email)) {
          alert("Email is valid");
        } else {
          alert("Email is not valid");
        }
      }
    function validatePassword() {
      var password = document.getElementById("password").value;
      var pattern = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;
      if (!password.match(pattern)) {
        alert("Password must be at least 8 characters long and contain alphanumeric characters and at least one special character (!, @, #, $, %, ^, &, *).");
        return false;
      }
      return true;
    }
  </script>
  <body>
    <div class="form-container">
      <form action="#" onsubmit="return validatePassword(), validateEmail()">
        <h2>Login Form</h2>
        <input type="text" placeholder="Username" id = "email" required>
        <input type="password" placeholder="Password" id="password" required>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
